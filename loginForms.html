<head>
  <title>Login Form</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-4 col-md-offset-5 login-container">
        <div class="row" style="min-height: 160px;">
          <p class="login-heading">Login</p>
        </div>

        <div class="row" style="min-height: 120px;">
          <div class="col-md-10 col-md-offset-1">

            <div class="input-container">
              <i class="fa fa-user input-icon"></i>
              <input class="input-field" type="text">
            </div>

            <div class="input-container">
              <i class="fa fa-lock input-icon"></i>
              <input class="input-field" type="password">
            </div>
          </div>
        </div>

        <div class="row" style="min-height: 160px;">
          <div class="col-md-12" style="padding-bottom: 20px;">
            <div class="col-md-6">
              <input type="checkbox" class="rememberMe"><span class="rememberMe-label">Remember me</span>
            </div>
              <a href="#" class="login-link">Forgot password?</a>
            <div class="col-md-6">
            </div>
          </div>

          <div class="col-md-12">
            <button class="btn-main btn-login">Login</button>

            <button class="btn-main btn-register">Register</button>
          </div>
        </div>
      <div>
    </div>
  <div>
<div>
